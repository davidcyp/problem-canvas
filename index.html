<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Canvas Builder</title>
    <style>
        @media print {
            .controls, .sidebar, .edit-mode { display: none !important; }
            body { margin: 0; padding: 0; background: white; }
            .main-content { margin-left: 0 !important; }
            .canvas { box-shadow: none; margin: 0; }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .sidebar-actions {
            display: flex;
            gap: 8px;
        }
        
        .sidebar-actions button {
            flex: 1;
            padding: 8px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .sidebar-actions button:hover {
            background: #444;
        }
        
        .canvas-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .canvas-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .canvas-item:hover {
            background: #e8e8e8;
        }
        
        .canvas-item.active {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .canvas-item-title {
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .canvas-item-meta {
            font-size: 11px;
            color: #666;
        }
        
        .delete-canvas {
            padding: 4px 8px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .delete-canvas:hover {
            background: #d32f2f;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .controls {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .toggle-sections {
            display: flex;
            gap: 8px;
            margin-left: 20px;
            padding-left: 20px;
            border-left: 1px solid #ddd;
        }
        
        .toggle-btn {
            padding: 6px 12px;
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .toggle-btn.hidden {
            background: #ffebee;
            color: #c62828;
            border-color: #f44336;
            opacity: 0.6;
        }
        
        .toggle-btn:hover {
            opacity: 0.8;
        }
        
        .section.hidden-section {
            display: none;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #2196f3;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1976d2;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-success {
            background: #4caf50;
            color: white;
        }
        
        .btn-success:hover {
            background: #388e3c;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .canvas-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .canvas {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        /* Dynamic grid rows based on visible sections */
        .canvas.layout-full {
            grid-template-rows: auto repeat(3, 1fr) auto;
        }
        
        .canvas.layout-no-context {
            grid-template-rows: auto 1fr repeat(2, 1fr) auto;
        }
        
        .canvas.layout-no-desired {
            grid-template-rows: auto repeat(2, 1fr) 1fr auto;
        }
        
        .canvas.layout-no-stakeholders {
            grid-template-rows: auto repeat(3, 1fr) auto;
        }
        
        .canvas.layout-no-context-desired {
            grid-template-rows: auto 1fr 1fr auto;
        }
        
        .canvas.layout-no-context-stakeholders {
            grid-template-rows: auto 1fr repeat(2, 1fr) auto;
        }
        
        .canvas.layout-no-desired-stakeholders {
            grid-template-rows: auto repeat(2, 1fr) 1fr auto;
        }
        
        .canvas.layout-minimal {
            grid-template-rows: auto 1fr 1fr auto;
        }
        
        .section {
            border: 2px solid #333;
            padding: 12px;
            background: white;
            display: flex;
            flex-direction: column;
            min-height: 120px;
        }
        
        .header {
            grid-column: 1 / -1;
            background: #1a1a1a;
            color: white;
            padding: 16px 20px;
            border: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header input {
            background: transparent;
            border: none;
            color: white;
            font-size: 28px;
            font-weight: 700;
            flex: 1;
            outline: none;
        }
        
        .header input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .impact-score {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
        
        .star {
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .star:hover {
            transform: scale(1.2);
        }
        
        .star.active {
            color: #ffc107;
        }
        
        .star.inactive {
            opacity: 0.3;
        }
        
        .section-title {
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            color: #1a1a1a;
            border-bottom: 2px solid #1a1a1a;
            padding-bottom: 6px;
        }
        
        .section-content {
            font-size: 11px;
            line-height: 1.5;
            flex: 1;
        }
        
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 11px;
            line-height: 1.5;
            outline: none;
            background: transparent;
        }
        
        .problem-statement { 
            grid-column: 1 / 3; 
            background: #fff5e6; 
            border-color: #ff9800; 
        }
        
        .context { 
            grid-column: 3 / 5; 
            background: #ffebee; 
            border-color: #e53935; 
        }
        
        /* When context is hidden, problem statement takes full width */
        .canvas.layout-no-context .problem-statement,
        .canvas.layout-no-context-desired .problem-statement,
        .canvas.layout-no-context-stakeholders .problem-statement,
        .canvas.layout-minimal .problem-statement {
            grid-column: 1 / 5;
        }
        
        .current-state { 
            grid-column: 1 / 2; 
        }
        
        .root-causes { 
            grid-column: 2 / 3; 
            background: #f3e5f5; 
            border-color: #9c27b0; 
        }
        
        .desired-state { 
            grid-column: 3 / 4; 
            background: #e8f5e9; 
            border-color: #4caf50; 
        }
        
        .impact-areas { 
            grid-column: 4 / 5; 
        }
        
        /* When desired state is hidden, impact takes more space */
        .canvas.layout-no-desired .impact-areas,
        .canvas.layout-no-context-desired .impact-areas,
        .canvas.layout-no-desired-stakeholders .impact-areas,
        .canvas.layout-minimal .impact-areas {
            grid-column: 3 / 5;
        }
        
        .solutions-container { 
            grid-column: 1 / 5; 
        }
        
        .stakeholders { 
            grid-column: 1 / 2; 
        }
        
        .recommendation { 
            grid-column: 2 / 4; 
            background: #fff9e6; 
            border-color: #ffc107; 
        }
        
        /* When stakeholders is hidden, recommendation takes more space */
        .canvas.layout-no-stakeholders .recommendation,
        .canvas.layout-no-context-stakeholders .recommendation,
        .canvas.layout-no-desired-stakeholders .recommendation,
        .canvas.layout-minimal .recommendation {
            grid-column: 1 / 4;
        }
        
        .next-steps { 
            grid-column: 4 / 5; 
            background: #e8f5e9; 
            border-color: #4caf50; 
        }
        
        .solutions-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .solution-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
        }
        
        .solution-section {
            border: 2px solid #2196f3;
            padding: 12px;
            background: #e3f2fd;
            display: flex;
            flex-direction: column;
            min-height: 120px;
        }
        
        .solution-delete {
            align-self: start;
            padding: 8px 12px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        
        .solution-delete:hover {
            background: #d32f2f;
        }
        
        .add-solution-btn {
            padding: 12px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .add-solution-btn:hover {
            background: #1976d2;
        }
        
        .mode-toggle {
            margin-left: auto;
            font-size: 14px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>üìã Mijn Canvassen</h2>
            <div class="sidebar-actions">
                <button onclick="exportAllCanvases()">üíæ Export</button>
                <label style="cursor: pointer; text-align: center;">
                    üìÇ Import
                    <input type="file" id="importFile" accept=".json" onchange="importAllCanvases(event)">
                </label>
            </div>
        </div>
        <div class="canvas-list" id="canvasList"></div>
    </div>
    
    <div class="main-content">
        <div class="controls">
            <button class="btn btn-primary" onclick="createNewCanvas()">‚ûï Nieuw Canvas</button>
            <button class="btn btn-success" onclick="window.print()">üñ®Ô∏è Print Huidig Canvas</button>
            
            <div class="toggle-sections">
                <button class="toggle-btn" id="toggleContext" onclick="toggleSection('context')">
                    ‚úì Context
                </button>
                <button class="toggle-btn" id="toggleDesired" onclick="toggleSection('desired')">
                    ‚úì Desired State
                </button>
                <button class="toggle-btn" id="toggleStakeholders" onclick="toggleSection('stakeholders')">
                    ‚úì Stakeholders
                </button>
            </div>
            
            <span class="mode-toggle">‚úèÔ∏è Edit mode actief</span>
        </div>
        
        <div class="canvas-container">
            <div id="canvasContent"></div>
        </div>
    </div>
    
    <script>
        let canvases = [];
        let activeCanvasId = null;
        
        function getVisibleSections() {
            const canvas = getActiveCanvas();
            return canvas?.visibleSections || {
                context: true,
                desired: true,
                stakeholders: true
            };
        }
        
        function toggleSection(section) {
            const canvas = getActiveCanvas();
            if (!canvas) return;
            
            if (!canvas.visibleSections) {
                canvas.visibleSections = {
                    context: true,
                    desired: true,
                    stakeholders: true
                };
            }
            
            canvas.visibleSections[section] = !canvas.visibleSections[section];
            saveToLocalStorage();
            updateToggleButtons();
            renderActiveCanvas();
        }
        
        function updateToggleButtons() {
            const sections = getVisibleSections();
            
            const contextBtn = document.getElementById('toggleContext');
            const desiredBtn = document.getElementById('toggleDesired');
            const stakeholdersBtn = document.getElementById('toggleStakeholders');
            
            if (contextBtn) {
                contextBtn.className = sections.context ? 'toggle-btn' : 'toggle-btn hidden';
                contextBtn.textContent = sections.context ? '‚úì Context' : '‚úó Context';
            }
            if (desiredBtn) {
                desiredBtn.className = sections.desired ? 'toggle-btn' : 'toggle-btn hidden';
                desiredBtn.textContent = sections.desired ? '‚úì Desired State' : '‚úó Desired State';
            }
            if (stakeholdersBtn) {
                stakeholdersBtn.className = sections.stakeholders ? 'toggle-btn' : 'toggle-btn hidden';
                stakeholdersBtn.textContent = sections.stakeholders ? '‚úì Stakeholders' : '‚úó Stakeholders';
            }
        }
        
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        function createEmptyCanvas() {
            return {
                id: generateId(),
                title: 'Nieuw Canvas',
                rating: 3,
                problem: '',
                context: '',
                current: '',
                rootcauses: '',
                desired: '',
                impact: '',
                solutions: [
                    { id: generateId(), content: '' }
                ],
                stakeholders: '',
                recommendation: '',
                nextsteps: '',
                visibleSections: {
                    context: true,
                    desired: true,
                    stakeholders: true
                },
                createdAt: new Date().toISOString()
            };
        }
        
        function createNewCanvas() {
            const canvas = createEmptyCanvas();
            canvases.push(canvas);
            activeCanvasId = canvas.id;
            saveToLocalStorage();
            renderCanvasList();
            renderActiveCanvas();
        }
        
        function deleteCanvas(id) {
            if (!confirm('Weet je zeker dat je dit canvas wilt verwijderen?')) return;
            
            canvases = canvases.filter(c => c.id !== id);
            
            if (activeCanvasId === id) {
                activeCanvasId = canvases.length > 0 ? canvases[0].id : null;
            }
            
            saveToLocalStorage();
            renderCanvasList();
            renderActiveCanvas();
        }
        
        function selectCanvas(id) {
            activeCanvasId = id;
            renderCanvasList();
            renderActiveCanvas();
            updateToggleButtons();
        }
        
        function getActiveCanvas() {
            return canvases.find(c => c.id === activeCanvasId);
        }
        
        function updateActiveCanvas(updates) {
            const canvas = getActiveCanvas();
            if (!canvas) return;
            
            Object.assign(canvas, updates);
            saveToLocalStorage();
            renderCanvasList();
        }
        
        function addSolution() {
            const canvas = getActiveCanvas();
            if (!canvas) return;
            
            canvas.solutions.push({ id: generateId(), content: '' });
            saveToLocalStorage();
            renderActiveCanvas();
        }
        
        function deleteSolution(solutionId) {
            const canvas = getActiveCanvas();
            if (!canvas) return;
            
            if (canvas.solutions.length <= 1) {
                alert('Je moet minimaal 1 oplossing hebben');
                return;
            }
            
            canvas.solutions = canvas.solutions.filter(s => s.id !== solutionId);
            saveToLocalStorage();
            renderActiveCanvas();
        }
        
        function updateSolution(solutionId, content) {
            const canvas = getActiveCanvas();
            if (!canvas) return;
            
            const solution = canvas.solutions.find(s => s.id === solutionId);
            if (solution) {
                solution.content = content;
                saveToLocalStorage();
            }
        }
        
        function renderCanvasList() {
            const listEl = document.getElementById('canvasList');
            
            if (canvases.length === 0) {
                listEl.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">Nog geen canvassen.<br>Klik op "Nieuw Canvas"</div>';
                return;
            }
            
            listEl.innerHTML = canvases.map(canvas => `
                <div class="canvas-item ${canvas.id === activeCanvasId ? 'active' : ''}" onclick="selectCanvas('${canvas.id}')">
                    <div class="canvas-item-title">
                        <span>${canvas.title || 'Nieuw Canvas'}</span>
                        <button class="delete-canvas" onclick="event.stopPropagation(); deleteCanvas('${canvas.id}')">üóëÔ∏è</button>
                    </div>
                    <div class="canvas-item-meta">
                        ${'‚≠êÔ∏è'.repeat(canvas.rating)} ‚Ä¢ ${canvas.solutions.length} oplossing(en)
                    </div>
                </div>
            `).join('');
        }
        
        function renderActiveCanvas() {
            const canvas = getActiveCanvas();
            const contentEl = document.getElementById('canvasContent');
            
            if (!canvas) {
                contentEl.innerHTML = '<div class="empty-state"><h3>Geen canvas geselecteerd</h3><p>Maak een nieuw canvas of selecteer er √©√©n uit de lijst</p></div>';
                return;
            }
            
            // Ensure visibleSections exists for older canvases
            if (!canvas.visibleSections) {
                canvas.visibleSections = {
                    context: true,
                    desired: true,
                    stakeholders: true
                };
            }
            
            const sections = canvas.visibleSections;
            
            const solutionsHtml = canvas.solutions.map((solution, idx) => `
                <div class="solution-item">
                    <div class="solution-section">
                        <div class="section-title">üí° Oplossing ${idx + 1}</div>
                        <div class="section-content">
                            <textarea 
                                placeholder="Beschrijf de oplossing...

Feasibility: üü¢ Hoog / üü° Middel / üî¥ Laag | Effort: üî®üî®üî®

‚ñ∏ Pro: ...
‚ñ∏ Con: ...
‚ñ∏ Vereist: ..."
                                oninput="updateSolution('${solution.id}', this.value)"
                            >${solution.content}</textarea>
                        </div>
                    </div>
                    ${canvas.solutions.length > 1 ? `<button class="solution-delete" onclick="deleteSolution('${solution.id}')">üóëÔ∏è</button>` : ''}
                </div>
            `).join('');
            
            contentEl.innerHTML = `
                <div class="canvas">
                    <div class="header">
                        <input type="text" value="${canvas.title}" placeholder="Probleem titel..." oninput="updateActiveCanvas({title: this.value})">
                        <div class="impact-score">
                            <span>Impact:</span>
                            <span id="stars"></span>
                        </div>
                    </div>
                    
                    <div class="section problem-statement">
                        <div class="section-title">üéØ Problem Statement</div>
                        <div class="section-content">
                            <textarea placeholder="Beschrijf het kernprobleem..." oninput="updateActiveCanvas({problem: this.value})">${canvas.problem}</textarea>
                        </div>
                    </div>
                    
                    <div class="section context ${!sections.context ? 'hidden-section' : ''}">
                        <div class="section-title">üî• Context - Waarom Nu Urgent?</div>
                        <div class="section-content">
                            <textarea placeholder="Waarom is dit nu urgent?" oninput="updateActiveCanvas({context: this.value})">${canvas.context}</textarea>
                        </div>
                    </div>
                    
                    <div class="section current-state">
                        <div class="section-title">üì∏ Current State</div>
                        <div class="section-content">
                            <textarea placeholder="Wat zien we nu? (feiten)" oninput="updateActiveCanvas({current: this.value})">${canvas.current}</textarea>
                        </div>
                    </div>
                    
                    <div class="section root-causes">
                        <div class="section-title">üîç Root Causes</div>
                        <div class="section-content">
                            <textarea placeholder="Waarom gebeurt dit?" oninput="updateActiveCanvas({rootcauses: this.value})">${canvas.rootcauses}</textarea>
                        </div>
                    </div>
                    
                    <div class="section desired-state ${!sections.desired ? 'hidden-section' : ''}">
                        <div class="section-title">‚ú® Desired State</div>
                        <div class="section-content">
                            <textarea placeholder="Hoe zou het eruit moeten zien?" oninput="updateActiveCanvas({desired: this.value})">${canvas.desired}</textarea>
                        </div>
                    </div>
                    
                    <div class="section impact-areas">
                        <div class="section-title">üí• Impact Op</div>
                        <div class="section-content">
                            <textarea placeholder="Wat is de impact?" oninput="updateActiveCanvas({impact: this.value})">${canvas.impact}</textarea>
                        </div>
                    </div>
                    
                    <div class="section solutions-container">
                        <div class="solutions-wrapper">
                            ${solutionsHtml}
                            <button class="add-solution-btn" onclick="addSolution()">
                                <span>‚ûï</span>
                                <span>Oplossing Toevoegen</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="section stakeholders ${!sections.stakeholders ? 'hidden-section' : ''}">
                        <div class="section-title">üë• Stakeholders</div>
                        <div class="section-content">
                            <textarea placeholder="Wie moet erbij betrokken worden?" oninput="updateActiveCanvas({stakeholders: this.value})">${canvas.stakeholders}</textarea>
                        </div>
                    </div>
                    
                    <div class="section recommendation">
                        <div class="section-title">üö¶ Aanbeveling</div>
                        <div class="section-content">
                            <textarea placeholder="Wat is de aanbeveling?" oninput="updateActiveCanvas({recommendation: this.value})">${canvas.recommendation}</textarea>
                        </div>
                    </div>
                    
                    <div class="section next-steps">
                        <div class="section-title">üìã Next Steps</div>
                        <div class="section-content">
                            <textarea placeholder="Concrete acties..." oninput="updateActiveCanvas({nextsteps: this.value})">${canvas.nextsteps}</textarea>
                        </div>
                    </div>
                </div>
            `;
            
            renderStars();
            updateToggleButtons();
        }
        
        function renderStars() {
            const canvas = getActiveCanvas();
            if (!canvas) return;
            
            const starsEl = document.getElementById('stars');
            if (!starsEl) return;
            
            starsEl.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('span');
                star.className = 'star ' + (i <= canvas.rating ? 'active' : 'inactive');
                star.textContent = '‚≠êÔ∏è';
                star.onclick = () => {
                    updateActiveCanvas({ rating: i });
                    renderStars();
                };
                starsEl.appendChild(star);
            }
        }
        
        function saveToLocalStorage() {
            try {
                localStorage.setItem('problemCanvases', JSON.stringify(canvases));
                localStorage.setItem('activeCanvasId', activeCanvasId);
            } catch (e) {
                console.error('Could not save to localStorage:', e);
            }
        }
        
        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('problemCanvases');
                const savedActiveId = localStorage.getItem('activeCanvasId');
                
                if (saved) {
                    canvases = JSON.parse(saved);
                    activeCanvasId = savedActiveId;
                    
                    if (!canvases.find(c => c.id === activeCanvasId)) {
                        activeCanvasId = canvases.length > 0 ? canvases[0].id : null;
                    }
                }
                
                if (canvases.length === 0) {
                    createNewCanvas();
                }
            } catch (e) {
                console.error('Could not load from localStorage:', e);
                createNewCanvas();
            }
        }
        
        function exportAllCanvases() {
            const data = {
                canvases: canvases,
                exportedAt: new Date().toISOString(),
                version: '1.0'
            };
            
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `problem-canvases-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function importAllCanvases(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.canvases && Array.isArray(data.canvases)) {
                        if (confirm(`Je gaat ${data.canvases.length} canvas(sen) importeren. Huidige canvassen toevoegen of vervangen?`)) {
                            // Vervangen
                            canvases = data.canvases;
                        } else {
                            // Toevoegen
                            canvases = [...canvases, ...data.canvases];
                        }
                        
                        activeCanvasId = canvases.length > 0 ? canvases[0].id : null;
                        saveToLocalStorage();
                        renderCanvasList();
                        renderActiveCanvas();
                    } else {
                        alert('Invalid file format');
                    }
                } catch (err) {
                    alert('Error loading file: ' + err.message);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }
        
        // Initialize
        loadFromLocalStorage();
        renderCanvasList();
        renderActiveCanvas();
    </script>
</body>
</html>
